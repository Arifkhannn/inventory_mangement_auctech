group 'io.github.edufolly.flutterbluetoothserial'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()  // ✅ Replace jcenter (deprecated)
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'  // ✅ Updated for AGP 8
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'io.github.edufolly.flutterbluetoothserial' // ✅ REQUIRED for AGP 8+
    compileSdk = 33  // ✅ Updated from 30 to 33

    defaultConfig {
        minSdk = 19
        targetSdk = 33  // ✅ Add targetSdk explicitly
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lint {
        disable 'InvalidPackage'
    }

    buildToolsVersion = '33.0.0'  // ✅ Optional but good to match compileSdk
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
}
